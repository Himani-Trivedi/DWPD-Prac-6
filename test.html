<html>
<body>
    <div id="scopeId" onclick="testScope.call(this)">Using scope</div>
    <div id="parameterId" onclick="testId(this.id)">Using Parameter</div>
    <script>
        function testScope(){
            console.log("Scope: " + this.id);
        }
        function testId(id){
            console.log("Parameter: " + id);
        }
    </script>
</body>
</html>
